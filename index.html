<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Окно регистрации</title>
</head>
<body>

	<div id="root">
		<div class="text">Регистрация</div>
		<form onsubmit = 'event.preventDefault()' action="#" method="" class="button">
			<div class="reg_win">
				<span>Логин:</span>
				<input type="text" name="log" class="log"><br>
				<span>Пароль:</span>
				<input type="password" name="pas" class="pas"><br>
				<p class="warning">Длина пароля должна быть более 5 символов!</p>
					<div class="reg_but">
						<button class="reg">Зарегистрироваться</button>
					</div>
			</div>
		</form>
	</div>
	
	<script src="js/js.js"></script>

</body>
</html>
